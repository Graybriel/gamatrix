<!doctype html>
<html>

<head>
  <style>
    body {
      font-size: x-large;
    }
  </style>
  <title>
    gamatrix-gog
  </title>
</head>

<body>
  <h3>Who's playing?</h3>
  <form action="/select">
    <input type="radio" id="Game grid" name="select" value="grid">
    <label for="grid">Game grid</label><br>
    <input type="radio" id="Compare users" name="select" value="compare" checked>
    <label for="compare">Compare users</label><br>
    <div class="sub1">
      <blockquote>
        {% for user in users -%}
        <div>
          <input type="checkbox" id="{{ users[user]['username'] }}" name="{{ user }}" checked>
          <label for="{{ users[user]['username'] }}">{{ users[user]['username'] }}</label>
        </div>
        {% endfor -%}
        <input type="checkbox" id="Include single-player games" name="include_single_player">
        <label for="Include single-player games">Include single-player games
          (Still WIP: you can help <a href=https://github.com/eniklas/gamatrix-gog-configs>here!</a>)</label>
      </blockquote>
    </div>
    <br>
    <input type="submit" value="Giv'er">
  </form>
</body>

</html>
